<div class="container">
  <a href="/#/boards" class="btn btn-primary" style="margin-top: 10px"> Boards </a>
  <a href="/#/lists" class="btn btn-primary" style="margin-top: 10px">Lists</a>
  <h2>My list of lists</h2>

  <!-- Todos Input | Create List -->
   <form role="form" ng-submit="createList()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="formData.list_title" placeholder="What needs to be added to the List?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  
  <!-- Todos Input | Show List, delete and edit an List -->
  <div ui-sortable ng-model="lists">
  <p class="form-group" ng-repeat="list in lists" style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="list.list_title" class="form-control" style="float:left; width: 70%;">
    <!-- Delete List -->
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeList(list._id)" aria-label="Remove">X</button>
    <!-- Edit List --> 
      <a class="btn btn-primary" ng-click="editList(list._id, list.list_title)" aria-label="Edit">Edit</button>
    <!-- View Single List w/ its items -->
    <!-- {{splices variables into string}} -->
         <a href="/#/items?list_title={{list.list_title}}&list_id={{list._id}}" class="btn btn-info" ng-click="ViewOneList(list._id)" aria-label="View">View List</a>
    </span>
  </p>
  </div> 
</div>
