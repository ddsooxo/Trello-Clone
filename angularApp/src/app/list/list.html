<div class="container">
  <a href="/#/boards" class="btn btn-primary" style="margin-top: 10px"> Boards </a>
  <a href="/#/login" class="btn btn-primary" style="margin-top: 10px"> Logout </a> 

  <!-- Board's title -->
  <h2>{{listCtrl.board_title}}</h2>

  <!-- Lists Input | Create List -->
   <form role="form" ng-submit="listCtrl.createList()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="listCtrl.formData.list_title" placeholder="What needs to be added to the List?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  
  <!-- Show List -->
  <div ui-sortable ng-model="listCtrl.lists">
    <div class="row">
      <div ng-repeat="list in listCtrl.lists">
        <div class="col-md-3">
          <input type="text" ng-model="list.list_title" class="form-control">

            <!-- Nesting Items -->
            <div ng-controller="ItemController as Items">
              <div ng-init="Items.getItems(list._id)">

                <!-- Create a new item -->
                  <form role="form" ng-submit="Items.createItem()">
                    <div class="row">
                      <div class="input-group">
                        <input type="text" ng-model="Items.formData.item_title" placeholder="Add New Item" class="form-control">
                        <span class="input-group-btn">
                          <input type="submit" class="btn btn-primary" value="Add">
                        </span>
                      </div>
                    </div>
                  </form>

                  <!-- iterating through items -->
                  <div class="form-group" ng-repeat="item in Items.items">
                    <input type="text" ng-model="item.item_title">

                    <!-- Edit items button -->
                    <!-- <span class="input-group-btn"> -->
                      <button class="btn btn-info" ng-click="itemCtrl.editItem(item._id, item.item_title)" aria-label="Edit">Edit</button>
                    <!-- </span> -->

                    <!-- Remove items button -->
                    <span class="input-group-btn">
                      <button class="btn btn-danger" ng-click="itemCtrl.removeItem(item._id)" aria-label="Remove">x</button>
                  </div>
              </div>
            </div>

          <!-- Delete List -->
          <!-- <span class="input-group-btn"> -->
            <button class="btn btn-danger" ng-click="listCtrl.removeList(list._id)" aria-label="Remove">X</button>

            <!-- Edit List --> 
            <a class="btn btn-primary" ng-click="listCtrl.editList(list._id, list.list_title, list.board_id)" aria-label="Edit">Edit List</button>
          <!-- </span> -->

        </div>
      </div>
    </div>
  </div> 
</div>
