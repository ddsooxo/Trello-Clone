<div class="container">

  <h2>Register</h2>

  <!-- User Input | Register -->
   <form role="form" ng-submit="registerCtrl.register()">
    <div class="row">
      <div class="input-group" id="register">
        <div>
          <label for="text">Full Name</label>
          <input type="text"  ng-model="registerCtrl.full_name" placeholder="John Smith" class="form-control">
        </div>
        <div>
          <label for="text">Username</label>
          <input type="text"  ng-model="registerCtrl.username" placeholder="johnapplepie" class="form-control">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email"  ng-model="registerCtrl.email" placeholder="example@email.com" class="form-control">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" ng-model="registerCtrl.password" placeholder="password" class="form-control">
        </div>
        <div>
          <label for="text">Bio</label>
          <input type="text"  ng-model="registerCtrl.bio" placeholder="I like apple pies and crossiants" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" style="margin-top: 10px" value="Register">
      </div>
    </div>
  </form>
  <a href="/#/login" style="margin-top: 10px"> Cancel </a>
</div>
