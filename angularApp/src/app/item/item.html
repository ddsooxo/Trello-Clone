<div class="container">
<a href="/#/boards" class="btn btn-primary" style="margin-top: 10px"> Boards </a>
<a href="/#/lists" class="btn btn-primary" style="margin-top: 10px">Lists</a>
  <h2>{{itemCtrl.list_title}}</h2>

 <!-- User Notification if any error occurs-->
  <span id ="notification"> </span>
  
  <!-- Todos Input | Create Item -->
   <form role="form" ng-submit="itemCtrl.createItem()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="itemCtrl.formData.item_title" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  
  <!-- Todos Input | Show items, delete and edit an item -->
  <div ui-sortable ng-model="itemCtrl.items">
  <p class="form-group" ng-repeat="todo in itemCtrl.items" style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="todo.item_title" class="form-control" style="float:left; width: 80%;">
    <!-- Delete item -->
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="itemCtrl.removeItem(todo._id)" aria-label="Remove">X</button>
    <!-- Edit item --> 
      <button class="btn btn-primary" ng-click="itemCtrl.editItem(todo._id, todo.item_title)" aria-label="Edit">Edit</button>
    </span>
  </p>
  <a href="/#/lists?board_title={{itemCtrl.board_title}}&board_id={{itemCtrl.boardId}}" class="btn btn-info">Back to Lists</a>
  </div> 
</div>
